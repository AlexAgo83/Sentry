name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Tests (CI config)
        run: npm run test:ci
      - name: Coverage (CI config)
        run: npm run coverage:ci
      - name: Audit (fail on moderate+)
        run: |
          npm audit --audit-level=moderate
      - name: Preview build
        run: npm run build
      - name: Smoke (offline recap)
        run: npm run test:ci -- tests/app/offlineRecapModal.test.tsx
