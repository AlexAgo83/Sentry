name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Logics doc lint
        run: python3 logics/skills/logics-doc-linter/scripts/logics_lint.py
      - name: Typecheck
        run: npm run typecheck
      - name: Typecheck (tests)
        run: npm run typecheck:tests
      - name: Tests (CI config)
        run: npm run test:ci
      - name: Coverage (CI config)
        run: npm run coverage:ci
      - name: Playwright browsers
        run: npx playwright install --with-deps
      - name: E2E smoke tests
        run: npm run test:e2e
      - name: Audit (fail on moderate+)
        run: |
          npm audit --audit-level=moderate
      - name: Preview build
        run: npm run build
      - name: Bundle budgets
        run: npm run bundle:check
      - name: Smoke (offline recap)
        run: npm run test:ci -- tests/app/offlineRecapModal.test.tsx
