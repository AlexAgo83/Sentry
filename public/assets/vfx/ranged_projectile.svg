<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
  <defs>
    <filter id="glow" x="-70%" y="-70%" width="240%" height="240%">
      <feGaussianBlur stdDeviation="1.6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- A thin spike pointing to the +X direction (towards the target). -->
  <g filter="url(#glow)">
    <polygon points="4,12 20.8,9.2 20.8,14.8" fill="#FFFFFF" opacity="0.9"/>
    <polygon points="4,12 20.8,9.2 20.8,14.8" fill="none" stroke="#0E1220" stroke-width="1.6" opacity="0.55"/>
  </g>
</svg>
