<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <filter id="glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="2.8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Arc centered around the +X direction (3 o'clock). -->
  <g filter="url(#glow)">
    <circle
      cx="32"
      cy="32"
      r="22"
      fill="none"
      stroke="#FFFFFF"
      stroke-width="12"
      stroke-linecap="round"
      stroke-dasharray="62 76"
      opacity="0.22"
      transform="rotate(-81 32 32)"
    />
    <circle
      cx="32"
      cy="32"
      r="22"
      fill="none"
      stroke="#FFFFFF"
      stroke-width="5.2"
      stroke-linecap="round"
      stroke-dasharray="62 76"
      opacity="0.86"
      transform="rotate(-81 32 32)"
    />
  </g>
</svg>
