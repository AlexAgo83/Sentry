    </filter>
  </defs>

  <g filter="url(#glow)">
    <circle cx="12" cy="12" r="9" fill="url(#core)" opacity="0.95"/>
    <circle cx="12" cy="12" r="4.8" fill="#7FF0C4" opacity="0.62"/>
    <circle cx="12" cy="12" r="4.8" fill="none" stroke="#7FF0C4" stroke-width="2" opacity="0.45"/>
  </g>
