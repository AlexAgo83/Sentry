<svg xmlns="http://www.w3.org/2000/svg" viewBox="-40 -40 80 80">
  <!--
    Enemy mob icon as a standalone SVG, designed to roughly match the previous Pixi Graphics shape.
    Keep the black outline inside the asset so the renderer can swap sprites without needing a separate
    silhouette pass for enemies.
  -->
  <g stroke="#12090a" stroke-width="4" stroke-linejoin="round" stroke-linecap="round">
    <!-- body -->
    <rect x="-18" y="-16" width="36" height="32" rx="10" fill="#9f5f2e"/>

    <!-- horns -->
    <path d="M -16 -16 L -6 -28 L 2 -16 Z" fill="#c98b4e"/>
    <path d="M 16 -16 L 6 -28 L -2 -16 Z" fill="#c98b4e"/>

    <!-- eyes -->
    <circle cx="-7" cy="-2" r="2.5" fill="#131722" stroke="none"/>
    <circle cx="7" cy="-2" r="2.5" fill="#131722" stroke="none"/>

    <!-- fangs -->
    <path d="M -4 8 L -2 12" stroke="#c98b4e" fill="none"/>
    <path d="M 4 8 L 2 12" stroke="#c98b4e" fill="none"/>
  </g>
</svg>

