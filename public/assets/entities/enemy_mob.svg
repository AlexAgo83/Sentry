<svg xmlns="http://www.w3.org/2000/svg" viewBox="-40 -40 80 80">
  <!--
    Enemy mob icon as a standalone SVG, designed to roughly match the previous Pixi Graphics shape.
    Outline is applied in Pixi (so it stays consistent with other entities).
  -->
  <g>
    <!-- body -->
    <rect x="-18" y="-16" width="36" height="32" rx="10" fill="#9f5f2e"/>

    <!-- horns -->
    <path d="M -16 -16 L -6 -28 L 2 -16 Z" fill="#c98b4e"/>
    <path d="M 16 -16 L 6 -28 L -2 -16 Z" fill="#c98b4e"/>

    <!-- eyes -->
    <circle cx="-7" cy="-2" r="2.5" fill="#131722"/>
    <circle cx="7" cy="-2" r="2.5" fill="#131722"/>

    <!-- fangs -->
    <path d="M -4 8 L -2 12" stroke="#c98b4e" stroke-width="3" stroke-linecap="round" fill="none"/>
    <path d="M 4 8 L 2 12" stroke="#c98b4e" stroke-width="3" stroke-linecap="round" fill="none"/>
  </g>
</svg>
